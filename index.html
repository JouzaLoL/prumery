<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Průměry známek</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" style="margin-top: 1rem;">
        <div class="columns">
            <div class="column">
                <h1 style="text-align: center;">Průměr známek</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h3 style="margin-left: 1rem;">Jak na to</h3>
                <ol style="margin-left: 3rem;">
                    <li>Přihlaš se na <a href="http://isas.gytool.cz/prihlasit.php">iSAS</a>
                    </li>
                    <li>Zkopíruj své známky (na PC: <kbd>Ctrl+A</kbd> <kbd>Ctrl+C</kbd></li>
                    <li>Vlož do pole Známky (nebo jen stiskni <kbd>Ctrl+V</kbd>)</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id="input" class="form-group">
                    <label class="form-label" for="name">Známky</label>
                    <input class="form-input" type="text" id="znamky" name="name" placeholder="Sem vlož svoje známky">
                </div>

            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="column">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Předmět</th>
                            <th>Průměr</th>
                        </tr>
                    </thead>
                    <tbody id="matches">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
